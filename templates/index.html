{% extends "layout.html" %}

{% block title %}
Quote Result
{% endblock %}

{% block main %}
<table class="table table-striped table-sm">
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  {% for row in rows: %}
  <tr>
    <th>{{row["symbol"]}}</th>
    <th>{{row["name"]}}</th>
    <th>{{row["shares"]}}</th>
    <th>{{row["price"]}}</th>
    <th>{{row["date"]}}</th>
  </tr>
  {% endfor %}
</table>
{% endblock %}
